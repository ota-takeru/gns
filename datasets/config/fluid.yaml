output_root: ./datasets/out_fluid

defaults:
  timesteps: 240
  dt: 0.006
  solver_substeps: 2
  particle_spacing: 0.12
  kernel_radius_scale: 2.0
  rest_density: 1000.0
  stiffness: 2000.0
  sound_speed: 40.0
  viscosity: 45.0
  boundary_damping: 0.35
  boundary_clamp_limit: 1.0
  wall_particle_layers: 0
  xsph_factor: 0.05
  position_noise: 0.08
  gravity: [0.0, -9.81]
  num_train_scenes: 100
  num_valid_scenes: 20
  domain:
    left: -4.5
    right: 4.5
    bottom: 0.0
    top: 6.0
  emitter:
    origin: [-4.0, 0.3]
    size: [3.5, 3.5]
    jitter: 0.2
    initial_velocity: [0.0, 0.0]
    random_velocity_scale: 0.6
    fill_ratio_range: [0.85, 1.05]

cases:
  - name: dam_break_left
    seed: 100
    output_subdir: dam_break_left_wall2
    wall_particle_layers: 2
    boundary_mode: walls

  - name: dam_break_left_periodic_zero_g
    seed: 150
    output_subdir: dam_break_left_periodic_zero_g
    gravity: [0.0, 0.0]
    boundary_mode: periodic
    boundary_clamp_limit: 0.0
    wall_particle_layers: 0

  - name: tank_sloshing
    seed: 310
    output_subdir: tank_sloshing
    dt: 0.003
    timesteps: 720
    emitter:
      origin: [-4.2, 0.3]
      size: [8.4, 2.4]
      jitter: 0.05
      random_velocity_scale: 0.25
      fill_ratio_range: [0.9, 1.0]
    wall_particle_layers: 2
    tank_motion:
      axis: x
      amplitude: 4.0
      frequency: 0.85
      phase: 0.0
      ramp_time: 0.6
      offset: 0.0

