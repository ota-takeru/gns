output_root: ./datasets/out_fluid

defaults:
  # 時間分解能と物理パラメータは本番設定と揃えつつ、長さを短縮
  timesteps: 80
  dt: 0.006
  solver_substeps: 2
  particle_spacing: 0.14
  kernel_radius_scale: 2.0
  rest_density: 1000.0
  stiffness: 1800.0
  viscosity: 35.0
  boundary_damping: 0.35
  boundary_clamp_limit: 1.0
  wall_particle_layers: 0
  xsph_factor: 0.05
  position_noise: 0.05
  gravity: [0.0, -9.81]
  num_train_scenes: 2
  num_valid_scenes: 1
  domain:
    left: -4.5
    right: 4.5
    bottom: 0.0
    top: 6.0
  emitter:
    origin: [-4.0, 0.3]
    size: [3.5, 3.5]
    jitter: 0.1
    initial_velocity: [0.0, 0.0]
    random_velocity_scale: 0.4
    fill_ratio_range: [0.85, 1.05]

cases:
  - name: dam_break_left
    seed: 123
